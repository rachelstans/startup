<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="login.css" />

    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <!-- maybe add an icon later -->
   </head>
   <body>
    <main>
        <div id="top">
            <h1>Katman</h1>   
        </div>
        <div id="bottom">
            <h2>Welcome!</h2>
            <!-- <p>Login to play</p> -->
            <!-- Displayed when needing authentication -->
            <form id="loginControls" style="visibility:hidden;">
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input class="nes-input" type="text" id="userName" placeholder="your@email.com" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input class="nes-input" type="password" id="userPassword" placeholder="password" />
                </div>
                <div class="inline">
                    <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="createUser()">Create</button>
                </div>
            </form>
            <!-- Displayed when ready to play -->
            <div id="playControls" style="display: none">
                <div id="playerName"></div>
                    <button type="button" class="btn btn-primary" onclick="play()">Play</button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        <div id="invalid-input"></div>
        </div>
        </div>
    </main>
    <script src="login.js"></script>
   </body>
</html>
