<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />

    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css" />

    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <!-- maybe add an icon later -->
   </head>
   <body>
    <main>
        <div id="top">
            <h1>Katman</h1>   
        </div>
        <div id="bottom">
            <h2>Welcome!</h2>
            <p>Login to play</p>
            <div id="input">
                <label for="name">Name</label>
                <input type="text" id="name" class="nes-input" size="12" placeholder="Your name" maxlength="25" required/>
                <label for="password">Password</label>
                <input type="text" id="password" class="nes-input" size="12" placeholder="Your password" maxlength="25" required/>
                <button type="submit" onclick="login()">Login</button>
            </div>
        </div>
    </main>
   </body>
</html>
